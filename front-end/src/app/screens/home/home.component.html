<google-map
	height="100vh"
	width="100%"
	[zoom]="zoom"
	[center]="center"
	[options]="options"
	(mapClick)="pegaMarcadorDoMouseClick($event)">
	<map-marker #marker="mapMarker"
		*ngFor="let marke of listaCasos.casos "
		[position]="{lat: -30.026546, lng: -51.228794 }"
		[label]="{color: 'black', text: 'rs'}"
		[title]="marke.nome_animal"
		[options]="options"
		(mapClick)="openInfoWindow(marker, 'title')">
		<button (click)="teste(marke.nome_animal)"></button>
		<map-info-window>
			<div style="height:200px ; width:200px ;"> <img src='../../../assets/images/coelho.jpg' alt=""></div>
			<div style="height:200px ; width:200px ;">
				<p>Scuby</p>
				<p>Coelho</p>
				<p>Sem Ra√ßa</p>
				<p>04/04/2022</p>
			</div>
		</map-info-window>
	</map-marker>
</google-map>
