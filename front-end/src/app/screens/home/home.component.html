<google-map
	height="100vh"
	width="100%"
	[zoom]="zoom"
	[center]="center"
	[options]="options"
	(mapClick)="pegaMarcadorDoMouseClick($event)">
	<!-- TODO Estender o tipo/classe MarMarker pra fazer um map do que vem do server pra esse novo tipo -->
	<map-marker #marker="mapMarker"
		*ngFor="let marke of markers "
		[position]="marke.position"
		label=''
		[options]="options"
		[icon]="marke.options.icon"
		(mapClick)="openInfoWindow(marker, marke)">
		<map-info-window>
			<div class="d-flex">
				<img style="height: 150px; width: 150px;" src='../../../assets/images/coelho.jpg' alt="">
				<!-- </div> -->
				<!-- <div style="height:100px ; width:300px ;"> -->
				<div class="m-1 d-flex flex-column infowindow-size">
					<h5>{{infoContentName}}</h5>
					<strong>Ra√ßa: {{infoContentRaca}}</strong>
					<span class="d-flex"><strong>Status:  </strong><p [ngClass]="{ 'infowindow-status-lost' : infoContentStatus  == 'Perdido', 'infowindow-status-found' : infoContentStatus  == 'Encontrado'  }">{{infoContentStatus}}</p></span>
					<a href="">detalhes</a>
				</div>
			</div>
		</map-info-window>
	</map-marker>
</google-map>
