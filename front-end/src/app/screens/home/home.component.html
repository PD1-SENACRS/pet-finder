<google-map
  height="100vh"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
 >
  <map-marker id="Marker" #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    [clickable]="true"
    (click)="openInfo('Marker', 'Seila')"
    
    >
    <map-info-window>testeeeeeee</map-info-window>
  </map-marker>
</google-map>
